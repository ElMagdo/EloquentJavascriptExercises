<!doctype html>

<style>
  .trail { /* className for the trail elements */
    position: absolute;
    height: 6px; width: 6px;
    border-radius: 3px;
    background: teal;
  }
  body {
    height: 300px;
  }
</style>

<script>
  // Your code here.
  let div = [], i = 0, sz = 100;
  for (i = 0; i < sz; i++) {
      div.push(document.createElement("div"));
      div[i].className = "trail";
  }

  window.addEventListener("mousemove", event => {
      document.body.appendChild(div[i%sz]);
      div[i%sz].style.left = (event.pageX - 4) + "px";
      div[i%sz].style.top = (event.pageY - 4) + "px";
      i++;
  })
</script>
