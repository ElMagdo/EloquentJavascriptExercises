<!doctype html>
<tab-panel>
  <div data-tabname="one">Tab one</div>
  <div data-tabname="two">Tab two</div>
  <div data-tabname="three">Tab three</div>
</tab-panel>
<script>
  function asTabs(node) {
    // Your code here.
    let btn = [], tab = [];
    let sz = node.children.length;
    for (let i = sz-1; i >= 0; i--) {
      let bt = document.createElement("button");
      bt.textContent = node.children[sz-1].getAttribute("data-tabname");
      btn.push(bt);
      tab.push(node.children[sz-1]);
      node.children[sz-1].style.display = "none";
      node.insertBefore(bt, node.children[0]);
    }

    btn[sz-1].style.background = "yellow";
    tab[sz-1].style.display = "block";

    node.addEventListener("click", event => {
      if (event.target.nodeName == "BUTTON") {
        for (let i = 0; i < sz; i++) {
          if (event.target.textContent == btn[i].textContent) {
            btn[i].style.background = "yellow";
            tab[i].style.display = "block";
          } else {
            btn[i].style.background = "";
            tab[i].style.display = "none";
          }
        }
      }
    })
  }
  asTabs(document.querySelector("tab-panel"));
</script>
