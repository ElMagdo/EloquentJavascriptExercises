<script>
  // Your code here
  let p = document.querySelector("p");
  let i = 0;
  p.style.fontSize = "10px";

  function blow(event) {
      if (i > 300) {
          p.textContent = "ðŸ’¥"
          window.removeEventListener("keydown", blow);
      }

      if (event.key == "ArrowUp") {
          i += 10;
          p.style.fontSize = i + "px";
      }

      if (event.key == "ArrowDown" && i >= 20) {
          i -= 10;
          p.style.fontSize = i + "px";
      }
      event.preventDefault();
  }
  window.addEventListener("keydown", blow);
</script>
