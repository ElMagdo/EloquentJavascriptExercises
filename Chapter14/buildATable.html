<!doctype html>

<h1>Mountains</h1>

<div id="mountains"></div>

<script>
  const MOUNTAINS = [
    {name: "Kilimanjaro", height: 5895, place: "Tanzania"},
    {name: "Everest", height: 8848, place: "Nepal"},
    {name: "Mount Fuji", height: 3776, place: "Japan"},
    {name: "Vaalserberg", height: 323, place: "Netherlands"},
    {name: "Denali", height: 6168, place: "United States"},
    {name: "Popocatepetl", height: 5465, place: "Mexico"},
    {name: "Mont Blanc", height: 4808, place: "Italy/France"}
  ];

  // Your code here
  function createTable(table) {
      let tb = document.createElement("table");

      let keysArray = Object.keys(table[0]);
      let fr = document.createElement("tr");
      for (let i = 0; i < keysArray.length; i++) {
        let th = document.createElement("th");
        th.appendChild(document.createTextNode(keysArray[i]));
        fr.appendChild(th);
      }
        tb.appendChild(fr);
        
        for (let i = 0; i < table.length; i++) {
          let nr = document.createElement("tr");
          for (let data of keysArray) {
            let td = document.createElement("td");
            td.appendChild(document.createTextNode(table[i][data]));
            if (typeof table[i][data] == "number") td.style.textAlign = "right";
            nr.appendChild(td);
          }
          tb.appendChild(nr);
        }
    return tb;
  }

  let elt = document.getElementById("mountains");
  elt .appendChild(createTable(MOUNTAINS));
</script>
